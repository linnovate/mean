<form class="form-horizontal signup" novalidate data-ng-submit="save()">
    <h1>Sign up</h1>
    <div class="col-md-8">
        <div class="form-group">
            <input tabindex="1" type="text" name="name" placeholder="Full name" class="form-control" required="required" data-ng-model="user.name"/>
        </div>
        <div class="form-group">
            <input tabindex="2" type="email" name="email" placeholder="Email" class="form-control" required="required" data-ng-model="user.email"/>
        </div>
        <div class="form-group">
            <input tabindex="3" type="text" name="username" placeholder="Username" class="form-control" required="required" data-ng-model="user.username"/>
        </div>
        <div class="form-group">
            <input tabindex="4" id="password" type="password" name="password" placeholder="Password" class="form-control" required="required" data-ng-model="user.password"/>
        </div>
        <div class="form-group">
            <input tabindex="5" id="confirmPassword" type="password" name="confirmPassword" placeholder="Retype password" required="required" class="form-control" data-ng-model="user.confirmPassword"/>
        </div>
        <div class="form-group form-no-required">
            <div class="pull-right">
                    <button tabindex="6" type="submit" class="btn btn-primary">Register</button>
            </div>
        </div>
        <div class="form-group form-no-required" data-ng-if="hasErrors">
            <div data-ng-repeat="error in errors">
                <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
            </div>
        </div>
    </div>
</form>
