<div data-ng-controller="LoginCtrl">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <form  ng-submit="login()" class="col-md-8 signin form-horizontal">
    <h1 style="text-align:left;">Sign in Information</h1>
        <div class="form-group">
            <label for="email" class="control-label">Email</label>

                <input required id="email" type="email" name="email" class="form-control" ng-model="user.email"/>

        </div>
        <div class="form-group">
            <label for="password" class="control-label">Password</label>

                <input required id="password" type="password" name="password" class="form-control" ng-model="user.password"/>

        </div>
        <div class="form-group">

                <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
                or&nbsp;<a ui-sref='auth.register' class="show-signup">Sign up</a>

        </div>
    </form>
</div>
