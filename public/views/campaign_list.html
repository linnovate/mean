<div>
  <div class="row">
    <div class="col-md-6">
      <h1>活动列表</h1>
    </div>
    <div class="col-md-6">
    </div>
  </div>
  <div>
    <div ng-repeat="campaign_item in campaigns" >
      <div class="row">
        <div class="col-md-2">
          <span>{{ campaign_item.start_time }}</span>
        </div>
        <div class="col-md-8">
          <div class="row">
              <span class="message_label">{{ campaign_item.content }}</span>
              <input type = "button" ng-if="show" value = "{{ campaign_item.active_value}}" ng-click="cancel(campaign_item.id)" />
          </div>
          <div class="row">
            <span class="message_label">类型: {{ campaign_item.group_type}}</span>
            <span class="message_label">参加活动人数：{{ campaign_item.member.length }}</span>
            <span class="message_label">赛制: 友谊赛</span>
            <span class="message_label">地点: 上海体育馆</span>
            <span class="message_label">截止时间: {{ campaign_item.end_time }}</span>
            <a ng-if="campaign_item.provoke.active" ng-href="/group/competition/{{campaign_item.provoke.competition_id}}">详情</a>
          </div>
        </div>
        <div class="col-md-2">
            <div ng-switch on="{{campaign_item.join}}" ng-if="campaign_item.active">
              <input type = "button" value = "退出" ng-click="quit(campaign_item.id)" ng-switch-when="true"/>
              <input type = "button" value = "参加" ng-click="join(campaign_item.id)" ng-switch-default/>
            </div>
            <div>
              <input type = "button" ng-if="show" value = "编辑" ng-click="getId(campaign_item.id)" data-toggle="modal" data-target="#editModel"/>
            </div>
        </div>
      </div>
      <hr>
    </div>
  </div>
</div>



<div class="modal fade" id="editModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">编辑活动</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <label>活动内容
            <input type="text" class="form-control" name="content" ng-model="content">
          </label>
          <label>开始时间
            <input type="text" class="form-control" name="start_time" ng-model="start_time">
          </label>
          <label>结束时间
            <input type="text" class="form-control" name="end_time" ng-model="end_time">
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" data-dismiss="modal">取消</button>
        <button type="button" ng-click='editCampaign()' data-dismiss="modal">确定</button>
      </div>
    </div>
  </div>
</div>
