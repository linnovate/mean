
  <h1>Login</h1>
  <form  ng-submit="login()" class="signin form-horizontal">
    <div class="form-group">
      <label for="email" class="col-md-4 control-label">Email</label>
      <div class="col-md-8">
        <input id="email" type="text" name="email" placeholder="Email" class="form-control" ng-model="user.email"/>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-4 control-label">Password</label>
        <div class="col-md-8">
          <input id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-md-offset-4 col-md-8">
          <button type="submit" class="btn btn-primary">Sign in</button>&nbsp;
          or&nbsp;<a href="/signup" class="show-signup">Sign up</a>
        </div>
      </div>
    </div>
  </form>
  </div>
</div>
