<div data-ng-controller="RegisterCtrl">
  <div ng-repeat="error in registerError">
    <div class="alert alert-danger animated fadeIn">{{error.msg}}</div>
  </div>
  <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
  <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>

  <form id="register_form" ng-submit="register()">
    <h2>REGISTER</h2>
    <div class="form-group">
        <input id="name" type="text" name="name" required placeholder="Full name" class="form-control" ng-model="user.name"/>
    </div>
    <div class="form-group">
        <input id="email" type="email" name="email" required placeholder="Email" class="form-control" ng-model="user.email"/>
    </div>
    <div class="form-group">
        <input id="username" type="text" name="username" required placeholder="Username" class="form-control" ng-model="user.username"/>
    </div>
    <div class="form-group">
        <input id="password" type="password" name="password" required placeholder="Password" class="form-control" ng-model="user.password"/>
    </div>
    <div class="form-group">
        <input id="confirmPassword" type="password" name="confirmPassword" required placeholder="Repeat Password" class="form-control" ng-model="user.confirmPassword"/>
    </div>
    <div class="button_register">
        <button type="submit" class="submit_button">Sign up</button>
        &nbsp;or&nbsp;
        <a ui-sref='auth.login'>Login</a>
    </div>
  </form>
</div>
