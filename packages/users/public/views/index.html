<div class="container">
    <div class="row form">
        <div>
            <div ui-view></div>
        </div>
        <div class="row login-form__right " data-ng-controller="AuthCtrl">
            <div class="social_wrap">
                <ul class="social">
                    <li ng-if="socialButtons.hasOwnProperty('linkedin')" class="social_icon social_icon_in">
                        <a href="/auth/linkedin" class="button">
                            <span>Login With LinkedIn</span>
                        </a>
                    </li>
                    <li ng-if="socialButtons.hasOwnProperty('facebook')" class="social_icon social_icon_fb">
                        <a href="/auth/facebook" class="button">
                            <span>Login With Facebook</span>
                        </a>
                    </li>
                    <li ng-if="socialButtons.hasOwnProperty('github')" class="social_icon social_icon_gh">
                        <a href="/auth/github" class="button">
                            <span>Login With GitHub</span>
                        </a>
                    </li>
                    <li ng-if="socialButtons.hasOwnProperty('twitter')" class="social_icon social_icon_tw">
                        <a href="/auth/twitter" class="button">
                            <span>Login With Tweeter</span>
                        </a>
                    </li>
                    <li ng-if="socialButtons.hasOwnProperty('google')" class="social_icon social_icon_google">
                        <a href="/auth/google" class="button">
                            <span>Login With Google</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
