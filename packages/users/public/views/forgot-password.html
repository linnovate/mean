<div data-ng-controller="ForgotPasswordCtrl">
  <div class="alert alert-{{response.status}} animated fadeIn" ng-show="response.message">{{response.message}}</div>
  <h1>Forgot Password</h1>
  <form ng-submit="forgotpassword()" class="forgot-password form-horizontal">
    <div class="form-group">
      <label for="email" class="forgot-email"> Enter your email address or username below and we will send you password reset instructions.</label>
      <div class="form-group">
        <input id="text" type="text" name="text" class="form-control" ng-model="text"/>
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </div>
    </div>
  </form>
</div>
