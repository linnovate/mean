<div class="page-header" data-ng-controller="HeaderController">
  <div class="container-fluid">
    <button type="button" class="navbar-toggle collapsed" data-ng-click="mobileMenu = !mobileMenu"> 
			<span class="sr-only">Toggle navigation</span> 
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span> 
			<span class="icon-bar"></span> 
		</button>
	  <div class="navbar-header">
	  <!-- Put logo or site title here -->
	  <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
    <!-- Keep mean-token slider out of collapsible menu -->
    <div class="navbar-text visible-xs-inline-block">
      <div class="pull-right" data-ng-show="global.isAdmin" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.isAdmin" mean-translate></div>
    </div>
    
    <!-- Show user name on mobile here -->
    <div class="visible-xs-inline-block" data-ng-show="global.authenticated">
				<p class="navbar-text">{{global.user.name}}</p>
		</div>
	</div>
	
	  <div class="collapse navbar-collapse" collapse="mobileMenu" ng-click="mobileMenu = true">
    <ul class="navbar-nav nav">
      <li data-ng-repeat="item in menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
        <a mean-token="item.title" ui-sref='{{item.link}}'>{{item.title}}</a>
      </li>
    </ul>
    
    <div class="navbar-text hidden-xs">
			<div class="pull-right" data-ng-show="global.isAdmin" mean-token-editable></div>
			<div class="pull-right" data-ng-show="global.isAdmin" mean-translate></div>
		</div>

    <ul class="navbar-nav nav navbar-right" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register'>Join</a></li>
      <li class="divider-vertical"></li>
      <li><a ui-sref='auth.login'>Log In</a>
      </li>
    </ul>
    <ul class="navbar-nav nav navbar-right hidden-xs" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{global.user.name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/logout">Log Out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
  </div>
</div>
