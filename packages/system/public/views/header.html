<div class="page-header" data-ng-controller="HeaderController">
  <div class="logo pull-left">
    <a class="navbar-brand" ui-sref="home" mean-token="'site-title'">MEAN</a>
  </div>

  <div class="left pull-left" data-ng-repeat="item in menus.main">
		<ul class="navbar-nav nav" data-ng-if="!item.dropdown.length">
			<li data-ng-if="!item.dropdown.length" ui-route="/{{item.link}}" class="dropdown" data-ng-class="{active: $uiRoute}">
				<a data-ng-if="!item.dropdown.length" mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>				
			</li>			
		</ul>
		<ul class="navbar-nav nav" data-ng-if="item.dropdown.length" >
			<li class="dropdown" data-ng-if="item.dropdown.length">
				<a href="#" class="dropdown-toggle" data-toggle="dropdown">
					{{item.title}} <b class="caret"></b>
				</a>
				<ul class="dropdown-menu">
					<li ng-repeat="subitem in item.dropdown" ui-route="/{{subitem.link}}" ng-class="{active: $uiRoute, divider: subitem.divider}">
						<a data-ng-if="!subitem.divider" mean-token="subitem.title" ui-sref='{{subitem.link}}'>{{subitem.title}}</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>

  <div class="account">
    <div class="text-edit">
      <div class="pull-right" data-ng-show="global.authenticated" mean-token-editable></div>
      <div class="pull-right" data-ng-show="global.authenticated" mean-translate></div>
    </div>
    <ul class="navbar-nav nav" data-ng-hide="global.authenticated">
      <li><a ui-sref='auth.register'>Register</a>
      </li>
      <li class="divider-vertical"></li>
      <li><a ui-sref='auth.login'>Login</a>
      </li>
    </ul>
    <ul class="navbar-nav nav" data-ng-show="global.authenticated">
      <li class="dropdown">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          {{global.user.name}} <b class="caret"></b>
        </a>
        <ul class="dropdown-menu">
          <li><a href="/logout">Sign out</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
