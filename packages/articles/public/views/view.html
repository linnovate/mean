<section data-ng-controller="ArticlesController as vm" data-ng-init="findOne()">
  <span>{{vm.article.created | date:'medium'}}</span> /
  <span>{{vm.article.user.name}}</span>
  <h2>{{vm.article.title}}</h2>
  <div data-ng-if="hasAuthorization(vm.article)">
    <a class="btn" href="/#!/articles/{{vm.article._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(vm.article);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{vm.article.content}}</div>
  <div data-ng-if="vm.article">
    <comment-list data-article-id="vm.article._id"></comment-list>
  </div>
</section>
