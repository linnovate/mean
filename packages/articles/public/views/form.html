<h2>Sign in</h2>
<form class="form-horizontal" role="form" data-ng-submit="create()">
    <div class="form-group">
        <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Title" required="required" data-ng-model="title"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-8">
            <textarea class="form-control" rows="8" placeholder="Content" required="required"  data-ng-model="description"></textarea>
        </div>
    </div>
    <div class="form-group form-actions">
        <div class="col-md-8">
            <div class="pull-right">
                <button tabindex="3" type="submit" class="btn btn-primary">Sign In</button>
            </div>
        </div>
    </div>
</form>
