<form name="form" class="form-horizontal form-article" role="form" data-ng-submit="save()">
    <h1 data-translate="article.form.header"></h1>
    <div class="col-md-12">
        <input type="text" style="display:none;"  required="required" data-ng-model="article.avatar" />
        <div class="form-group">
            <input type="text" class="form-control" placeholder="{{'article.form.placeholder.title' | translate}}" required="required" data-ng-model="article.title">
        </div>
        <div class="form-group">
            <textarea class="form-control" cols="10" rows="5" placeholder="{{'article.form.placeholder.description' | translate}}" data-ng-model="article.description"></textarea>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" placeholder="{{'article.form.placeholder.price' | translate}}" required="required" data-ng-model="article.price">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" typeahead="category for category in states | filter:$viewValue | limitTo:8" placeholder="{{'article.form.placeholder.categories' | translate}}" required="required" data-ng-model="article.categories" data-ng-pattern="/^\w(\s*,?\s*\w)*$/">
        </div>
        <div class="form-group">
            <div style="position:relative;">
                <span class="btn btn-primary">{{'article.form.choose' | translate}}
                    <input type="file" class="file-upload-input" data-ng-file-select="onFileSelect($files)">
                </span>
                &nbsp;
                <span class='label label-info' id="upload-file-info"></span>
            </div>
        </div>
        <div class="form-group form-no-required">
            <div class="drop-box" data-ng-file-drop-available="dropSupported=true" data-ng-show="dropSupported" data-ng-file-drop="onFileSelect($files)">
                <p><span class="glyphicon glyphicon-picture"></span> <span data-translate="article.form.drag"></span></p>
            </div>
            <div data-ng-show="!dropSupported" data-translate="article.form.nohtml5"></div>
        </div>
        <div class="form-group form-no-required" data-ng-show="selectedFiles !== null">
            <div class="sel-file" data-ng-repeat="f in selectedFiles">
                <img class="avatar-preview" data-ng-show="dataUrls[$index]" data-ng-src="{{dataUrls[$index]}}">
                <span class="progress" data-ng-show="progress[$index] >= 0">						
                    <div style="width:{{progress[$index]}}%">{{progress[$index]}}%</div>
                </span>				
                <button type="button" class="btn btn-default btn-xs" data-ng-click="abort($index)" data-ng-show="hasUploader($index) && progress[$index] < 100">Abort</button>
                {{f.name}} - size: {{f.size}}B - type: {{f.type}}
            </div>
        </div>
        <div class="form-group form-no-required">
            <div class="pull-right">
                <button type="submit" class="btn btn-info" data-ng-disabled="isClean() || form.$invalid" data-translate="article.form.btn"></button>
            </div>
        </div>
    </div>    
</form>
